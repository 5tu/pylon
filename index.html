<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pylon Films</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div class="siteContainer">

        <div class="imageContainer">
            <img class="imageSlideshow" id="7stg" src="images/1.jpg" onclick="chImg()" />
        </div>
    </div>

    <div class="footer">
        <p>
            <a href="https://instagram.com/pylonfilms"><img class="socialIcons" src="images/instagram.svg" alt="Instagram"></a>
            <a href="https://vimeo.com/pylonfilms"><img class="socialIcons" src="images/vimeo.svg" alt="Vimeo"></a>
        </p>
        <p>
            <a href="legal.html">Legal information</a>
        </p>
    </div>


    <script>
        var image = document.getElementById("7stg");

        function chImg() {
            if (image.getAttribute('src') == "images/1.jpg") {
                image.src = "images/2.jpg";
            } else if (image.getAttribute('src') == "images/2.jpg") {
                image.src = "images/1.jpg";
            } else {
                image.src = "images/1.jpg";
            }
        }
    </script>

</body>

</html>
