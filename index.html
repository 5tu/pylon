<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pylon Films</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/splide-pylontheme.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <div id="watermelon">
        <div id="image-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/pylon_door-min.jpg">
                    </li>
                    <li class="splide__slide">
                        <img src="images/pylon_slate-min.jpg">
                    </li>
                    <li class="splide__slide">
                        <img src="images/pylon_office.jpg">
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#image-slider', {
                width: '50vw',
                'cover': true,
                'heightRatio': 0.5,
                'pagination': false,
                breakpoints: {
                    1024: {
                        width: '100vw',
                    },
                }
            }).mount();
        });
    </script>

</body>

</html>
