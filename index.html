<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div class="siteContainer">

        <div class="imageContainer">
            <img class="imageSlideshow" id="7stg" src="images/1.jpg" onclick="chImg()" />
        </div>
    </div>

    <div class="footer">
        <p><img class="socialIcons" src="images/instagram.svg" alt="Instagram"> <img class="socialIcons" src="images/vimeo.svg" alt="Vimeo"></p>
        <p>
        Pylon Films Limited trading as Pylon. Registered in England and Wales. Company Number: 12937107.
        Registered Office: 31 Cattle Market Street, Norwich, Norfolk, NR1 3DY, United Kingdom. <a
            href="legal.html">Legal information.</a>
            </p>
            </div>


    <script>
        var image = document.getElementById("7stg");

        function chImg() {
            if (image.getAttribute('src') == "images/1.jpg") {
                image.src = "images/2.jpg";
            } else if (image.getAttribute('src') == "images/2.jpg") {
                image.src = "images/3.jpg";
            } else {
                image.src = "images/1.jpg";
            }
        }
    </script>

</body>

</html>
