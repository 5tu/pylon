<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pylon Films</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div class="siteContainer">

        <div class="imageContainer">
            <img class="pineapple" id="7stg" src="images/1.jpg" onclick="chImg()" />
        </div>

    </div>

    <script>
        var image = document.getElementById("7stg");

        function chImg() {
            if (image.getAttribute('src') == "images/1.jpg") {
                image.src = "images/2.jpg";
            } else if (image.getAttribute('src') == "images/2.jpg") {
                image.src = "images/3.jpg";
            } else {
                image.src = "images/1.jpg";
            }
        }
    </script>

</body>

</html>
